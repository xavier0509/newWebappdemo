<!DOCTYPE html>

<html>
    <head>
       	<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta http-equiv="expires" content="0">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Coocaa Power WebView</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
                <p >
                	<p class="appVersion">Cordova 1.0</p>
	                <table>
	                    <tr>
	                        <td width='225px'>
	                            <p><button class="event received" id="startloaclmedia" >启动本地媒体</button></p>
	                            <p><button class="event received" id="starttvsetting" >启动电视设置</button></p>
	                            <p><button class="event received" id="startsourcelist" >启动信号源</button></p>
	                            <p><button class="event received" id="startqrcode" >启动二维码</button></p>
	                            <p><button class="event received" id="startmoviehistory" >启动影视历史</button></p>
	                            <p><button class="event received" id="startmygames" >启动我的游戏</button></p>
	                            <p><button class="event received" id="startnormallocalapp" >启动我的应用</button></p>
	                            <p><button class="event received" id="startchildlocalapp" >启动儿童我的应用</button></p>
	                            <p><button class="event received" id="startusersetting" >启动给用户设置</button></p>
	                            <p><button class="event received" id="startnetsetting" >启动网络设置</button></p>
	                            <p><button class="event received" id="startbluetoothsetting" >启动蓝牙设置</button></p>
	                            <p><button class="event received" id="startmssagebox" >启动消息盒子</button></p>
	                            <p><button class="event received" id="startupgrade" >启动系统升级</button></p>
	                            <p><input type="text" id="locationid" /><button class="event received" id="getlocation" >获取定位信息</button></p>
	                            <p><input type="text" id="usertokenid" /><button class="event received" id="getusertoken" >获取用户token</button></p>
	                        </td>
	                        <td width='225px'>
	                            <p>影视列表id: <input type="text" name="listid" id="movielistid" value="1"/><button class="event received" id="startmovielist" >id跳转影视列表</button></p>
	                            <p>影视详情id: <input type="text" name="detailid" id="moviedetailid" value="1"/><button class="event received" id="startmoviedetail" >id跳转影视详情</button></p>
	                            <p>影视专题页id: <input type="text" name="topicid" id="movietopicid" value="1"/><button class="event received" id="startmovietopic" >id跳转影视专题</button></p>
	                            <p><button class="event received" id="startmemcenter" >启动影视会员中心</button></p>
	                            <p><button class="event received" id="startmoviehome" >启动影视主页</button></p>
	                            <p><button class="event received" id="startplaymovie" >播放测试影片</button></p>
	                            <p><input type="text" id="systeminfoid" /><button class="event received" id="getsysteminfo" >获取设备信息</button></p>
	                            <p><input type="text" id="isnetworkingid" /><button class="event received" id="getnetworking" >获取网络连接状态</button></p>
	                            <p><input type="text" id="nettypeid" /><button class="event received" id="getnettype" >获取网络连接类型</button></p>
	                            <p><input type="text" id="ipinfoid" /><button class="event received" id="getipinfp" >获取网络ip地址</button></p>
	                        </td>
	                        <td width='225px'>
	                            <p><button class="event received" id="startappstore" >启动应用圈</button></p>
	                            <p><button class="event received" id="startappstorebd" >启动应用圈榜单</button></p>
	                            <p>应用分类页id: <input type="text" name="sortid" id="appsortid" value="1"/><button class="event received" id="startappstoresort" >id跳转应用圈分类</button></p>
	                            <p>应用列表页id: <input type="text" name="listid" id="applistid" value="1"/><button class="event received" id="startappstorelist" >id跳转应用圈列表</button></p>
	                            <p>应用详情页id: <input type="text" name="detailid" id="appdetailid" value="1"/><button class="event received" id="startappstoredetail" >id跳转应用圈详情</button></p>
	                            <p>应用专题页id: <input type="text" name="zoneid" id="appzoneid" value="1"/><button class="event received" id="startappstorezone" >id跳转应用圈专题</button></p>
	                            <p>跳转下载: <input type="text" name="download" id="downloadid" value="https://qd.myapp.com/myapp/qqteam/AndroidQQ/mobileqq_android.apk,"/><button class="event received" id="startdownloadapp" >下载一个任务</button></p>
	                            <p><input type="text" id="hasloginid" /><button class="event received" id="gethaslogin" >用户是否登录</button></p>
	                            <p><textarea type="text" id="userinfoid" style="height:100px;"></textarea><button class="event received" id="getuserinfo" >获取用户信息</button></p>
	                        </td>
	                        <td width='225px'>
	                            <p><button class="event received" id="startgamecenter" >启动酷游吧</button></p>
	                            <p><button class="event received" id="startgamearsenal" >启动游戏军火库</button></p>
	                            <p>游戏列表页id: <input type="text" name="listid" id="gamelistid" value="1"/>
	                                游戏列表页title: <input type="text" name="title" id="gametitleid" value="1"/><button class="event received" id="startgamelist" >id跳转酷游吧列表</button></p>
	                            <p>游戏详情页id: <input type="text" name="detailid" id="gamedetailid" value="1"/><button class="event received" id="startgamedetail" >id跳转酷游吧详情</button></p>
	                            <p>游戏专题页id: <input type="text" name="zoneid" id="gamezoneid" value="1"/><button class="event received" id="startgamezone" >id跳转酷游吧专题</button></p>
	                            <p>网络拔插事件<input type="text" id="netchanged" /></p>
	                            <p>u盘拔插事件<input type="text" id="usbchanged" /></p>
	                            <p>应用下载事件<input type="text" id="downloadchanged" /></p>
	                            <p><button class="event received" id="startpurcharse" >启动支付订单</button>
	                                支付完成事件<input type="text" id="purcharsecallback" /></p>
	                        </td>
	                    </tr>
	                </table>
                	
                	<p class="appVersion">Cordova 2.0</p>
                	<table>
                		<tr>
                			<td>
                				<p><input type="text" id="movieappinfo"/><button class="event received" id="getmovieappinfo">获取影视app版本</button></p>
                				<p><input type="text" id="themeinfo"/><button class="event received" id="getthemeinfo">获取主题信息</button></p>
                				<p><input type="text" id="cordovainfo"/><button class="event received" id="getcordovainfo">获取web框架信息</button></p>
                				<p><input type="text" id="appstoreinfo"/><button class="event received" id="getappstoreinfo">获取应用圈信息</button></p>
                				<p><input type="text" id="focusposition"/><button class="event received" id="setfocusposition">设置焦点位置</button></p>
                				<p><input type="text" id="webinfo"/><button class="event received" id="pushwebinfo">web页面消息上传</button></p>
                				<p><input type="text" id="eventid"/><input type="text" id="ddata"/><button class="event received" id="pushloginfo" >日志消息上传</button></p>
                			</td>
                			<td>
                				<p><button class="event received" id="startappshop">启动酷开商城首页</button></p>
                				<p><input type="text" id="appshopid"/><input type="text" id="appshoptitle"/><button class="event received" id="startappshoplist">启动酷开商城列表页</button></p>
                				<p><input type="text" id="appshopdetailid"/><button class="event received" id="startappshopdetail">启动购物图文详情页</button></p>
                				<p><input type="text" id="appshopzoneid"/><button class="event received" id="startappshopzone">启动酷开商城专题页</button></p>
                				<p><button class="event received" id="startappshopzonelist">启动酷开商城专题列表页</button></p>
                				<p><input type="text" id="appshopvideoid"/><input type="text" id="appshopvideourl"/><input type="text" id="appshopvideoname"/><button class="event received" id="startappshopvideo">启动酷开商城视频详情页</button></p>
                				<p><input type="text" id="appshopbuyingid"/><button class="event received" id="startappshopbuying">启动购物酷开商城活动列表页</button></p>
                				<p><button class="event received" id="startmoviesomepage">启动影视某页面</button></p>
                				<p><button class="event received" id="startCIBNpage">启动CIBN聚体育</button></p>
                			</td>
                			<td>
                				<p><input type="text" id="getSystemPropertyKey"/><input type="text" id="getSystemPropertyValue"/><button class="event received" id="getSystemProperty">获取属性值</button></p>
                				<p><button class="event received" id="gotoLoginAndFinish">登录</button></p>
                			</td>
                		</tr>
                	</table>
                </p>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
